<div class="row">
  <div class="col-md-12">
    <h2 class="dashboard-header">
      Results
    </h2>
    <p>List crawled data.</p>
  </div>
</div>


<!-- MAIN CONTENT -->
<div class="row">
  <div class="col-sm-12">

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>URL</th>
            <th>H1</th>
            <th>H2</th>
            <th>H3</th>
            <th>Links</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let result of results | paginate: { id: 'resultsPG', totalItems: totalItems, itemsPerPage: itemsPerPage, currentPage: currentPage }">
            <td class="smaller width-30">{{result._id}}</td>
            <td class="put-left">{{result.url}}</td>
            <td class="smaller">{{result.h1}}</td>
            <td class="smaller">{{result.h2}}</td>
            <td class="smaller">{{result.h3}}</td>
            <td>{{result.links | json}}</td>
          </tr>
        </tbody>
      </table>

      <pagination-controls (pageChange)="pageChanged($event)" maxSize="9" directionLinks="false" autoHide="false" id="resultsPG"></pagination-controls>

    </div>


  </div>

</div>
<!-- /MAIN CONTENT -->



<div class="row mt-3">
  <div class="col-md-7 put-left">
    <span class="alert alert-ok" *ngIf="okMsg">{{okMsg}}</span>
    <span class="alert alert-error" *ngIf="errMsg">{{errMsg}}</span>
  </div>
</div>
