<div class="row">
  <div class="col-md-12">
    <h2 class="dashboard-header">
      Crawl Page
    </h2>
    <p>Enter an URL from which you want to extract h1, h2, h3 and links.</p>
  </div>
</div>


<!-- Info -->
<div class="row">
  <div class="col-md-12">
    <div class="form-card">

      <div class="form-group row">
        <label for="url" class="col-md-2 col-form-label">*URL:</label>
        <div class="col-md-10">
          <input type="text" id="url" class="form-control" [(ngModel)]="inp.url">
        </div>
      </div>

    </div>
  </div>
</div>
<!-- /Info -->



<!-- BUTTONS -->
<div class="row mt-3">
  <div class="col-md-4 offset-md-2">
    <button class="btn btn-outline-primary" (click)="start_crawler()">Start Crawler</button>
  </div>

  <div class="col-md-12 mt-3">
    <textarea *ngIf="!!result" style="width:100%;height:210px;">{{result | json}}</textarea>
  </div>

  <!-- MESSAGES -->
  <div class="col-md-12 put-left">
    <span class="alert alert-success" *ngIf="okMsg">{{okMsg}}</span>
    <span class="alert alert-danger" *ngIf="errMsg">{{errMsg}}</span>
  </div>
  <!-- /MESSAGES -->

</div>
<!-- /BUTTONS -->
